<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="tailwind.css" rel="stylesheet" />
  </head>
  <body class="resolved_map-theme">
    <div class="p-8">
      <h1 class="mb-2 text-4xl font-bold">Figma → GitHub → Tailwind</h1>
      <p class="mb-4 text-xl text-theme-fg-muted">
        This example transforms tokens stored on GitHub to Style Dictionary
        ready files which in turn triggers TailwindCSS.
      </p>
      <div class="flex flex-row gap-x-8">
        <div>
          <h1>Normal</h1>
          <button
            class="h-[30px] btn btn-primary text-Color-Text-colorTextLightSolid bg-Color-Brand-colorPrimary hover:bg-Color-Brand-colorPrimaryHover"
          >
            Button
          </button>
        </div>

        <div>
          <h1>Primary</h1>
          <button
            class="h-[30px] btn text-Color-Brand-colorPrimary hover:text-Color-Brand-colorPrimaryHover border"
          >
            Button
          </button>
        </div>

        <div>
          <h1>Secondary</h1>
          <button
            class="h-[30px] btn btn-secondary text-Color-Text-colorTextSecondary"
          >
            Button
          </button>
        </div>

        <div>
          <h1>Danger</h1>
          <button
            class="h-[30px] btn text-Color-Text-colorTextLightSolid bg-Color-Error-colorError hover:bg-Color-Error-colorErrorHover"
          >
            Button
          </button>
        </div>

        <div>
          <h1>Danger Secondary</h1>
          <button
            class="h-[30px] btn btn-danger-secondary text-Color-Error-colorError hover:text-Color-Error-colorErrorHover"
          >
            Button
          </button>
        </div>
      </div>
    </div>
